<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<input type="checkbox" class="checkbox" /><input type="checkbox" class="checkbox" /><input type="checkbox" class="checkbox" /><input type="checkbox" class="checkbox" /><input type="checkbox" class="checkbox" /><input type="checkbox" class="checkbox" /><input type="checkbox" class="checkbox" />
<a href="#" class="uncheckall">UncheckAll</a>
<a href="#" class="checkall">CheckAll</a>
</body>
<script type="text/javascript">
	$(function(){
		$('.checkall').click(function(e){
			e.preventDefault();
			$('.checkbox').attr('checked',true);
		});
		$('.uncheckall').click(function(e){
			e.preventDefault();
			$('.checkbox').attr('checked',false);
		});
	});
</script>
</html>
